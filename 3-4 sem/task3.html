<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <title>Аутентификация</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center"><img class="logo" src="images/logo.png" alt="logo"></div>
        <div class="row d-flex justify-content-center"><h2>Sign in to GitHub</h2></div>
    </div>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="loginbox">
                <div class="loginbox-social">
                    <div class="social-title ">Username or Email</div>
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="loginbox-social">
                    <div class="social-title ">Password</div>
                        <a class="loginbox-forgot" href="#">Forgot Password?</a>
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Password">
                </div>

                <div class="loginbox-submit">
                    <input type="button" class="btn btn-primary btn-block" value="Sign in">
                </div>
            </div>
            <div class="signupbox">
                <div class="loginbox-signup"> New to GitHub?  
                    <a href="#">Create account</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center links">
        <div class="link"><a href="#">Terms</a></div>
        <div class="link"><a href="#">Privacy</a></div>
        <div class="link"><a href="#">Security</a></div>
        <div class="link"><a href="#">Contacts</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
